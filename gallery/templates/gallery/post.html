            border: 2px solid red;
            margin: 30px auto;
            padding: 10px;
            border-radius: 10px;
            }

</head>
<body>

        {% csrf_token %}

    {% for post in posts  %}
        <div class="box">
            <h4>{{ post.title }}</h4>
            <hr>
            <p>{{ post.description }}</p>

    {% endfor %}
        
    <img src="" alt="" width="200px" style="margin:30px;">
