<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 430px;
            border: 2px solid red;
            margin: 30px auto;
            padding: 10px;
            border-radius: 10px;
            }
            .img{
                width: 200px;
                height: 200px;
                display: flex;
            }
            .img img{
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
    </style>
</head>
<body>
    <div class="box">
        <h4>{{ post.title }}</h4>
        <p>{{ post.description }}</p>

    
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="">
    {% endif %}


    {% if photos %}
    
        {% for photo  in photos %}
            <div class="img">
                <img src="{{ photo.image.url }}" alt="">
            </div>
        {% endfor %}
        
    {% endif %}
           </div>     
</body>
</html>
